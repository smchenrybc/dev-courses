<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,700" rel="stylesheet">

  <style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after {
    box-sizing: inherit;
  }
  body {
    padding: 0;
    font-family: "Raleway", sans-serif;
  }

  .main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .main div {
    width: 100%;
    padding: 100px;
    cursor: pointer;
  }

  .one {
    background: thistle;
    margin-bottom: 1.5em;
  }
  .two {
    background: mistyrose;
  }
  .three {
    background: coral;
  }
  button {
    font-weight: 500;
  }
</style>
</head>
<body>

  <div class="main">

    <div class="one">
      <div class="two">
        <div class="three">
        </div>
      </div>
    </div>

    <button class="pure-button">I'm a button</button>
  </div>

<script>
  // adding the event listener to all divs (below)
  // will cause event bubbling (clicking the innermost
  // div will cause a click event on both of its parents
  const divs = document.querySelectorAll('.main div');
  const button = document.querySelector('.main button');

  function logText(e) {
    // this will cause the click event to only
    // happen on the div that was clicked:
    e.stopPropagation();

    // console.log(this.classList.value);
    console.log(this);

    // divs.forEach(div => div.removeEventListener('click', logText));
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    // this is same as using 'removeEventListener' above â¬†
    once: true
  }));

  button.addEventListener('click', () => {
    console.log('I only log one click!');
  }, {
    once: true
  });
</script>
</body>
</html>
