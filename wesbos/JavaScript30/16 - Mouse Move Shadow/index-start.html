<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:#444;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:#444;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,.3);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 150;

  function shadow(e) {
    // console.log(e);

    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;

    const { offsetWidth: width, offsetHeight: height } =  hero;
    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    // console.log(x, y);

    // rather than going from 0 to 100,
    // go from -50 to +50.
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 hsla(0, 100%, 0%, 0.3),
      ${xWalk * -1}px ${yWalk}px 0 hsla(255, 100%, 50%, 0.8),
      ${xWalk}px ${yWalk * -1}px 0 hsla(50, 100%, 50%, 0.8),
      ${xWalk * -1}px ${yWalk * -1}px 0 hsla(10, 100%, 50%, 0.8)
    `;
  }

  hero.addEventListener('mousemove', shadow);
</script>

</body>
</html>
