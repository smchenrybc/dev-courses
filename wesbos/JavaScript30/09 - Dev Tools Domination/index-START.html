<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I\'m a %s string!', '🍕' );

    // Styled
    console.log('%cI\'m some white text.', 'padding: 10px 15px; margin: 0 0 3px; font-size: 16px; font-family: "Consolas", monospace; line-height: 1.0; background-color: pink; color: white;')

    // warning!
    console.warn('OH NOOOOO!!!!');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles sometimes eat people! 🐊');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You didn\'t select the right element!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    // console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd();
    })

    // counting
    console.count('Dogs!');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/smchenrybc')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // tables
    console.table(dogs);

  </script>
</body>
</html>
